<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/static/css/member/style.css}" rel="stylesheet">
</head>
<body>
<div>
    <h1> 회원가입 </h1>
    <hr>
    <form th:action="@{/member/signup}" th:object="${member}" method="post">
        <div class="signup-container-input">
            <label class="signup-label" th:for="*{userId}"> 아이디 </label>
            <input type="text" th:field="*{userId}" placeholder="아이디">
    
            <label class="signup-label" th:for="*{userPassword}"> 비밀번호 </label>
            <input type="password" th:field="*{userPassword}" placeholder="비밀번호">
           
            <label class="signup-label" th:for="*{name}"> 이름 </label>
            <input type="text" th:field="*{name}" placeholder="이름">
            
            <label class="signup-label" th:for="*{nickname}"> 닉네임 </label>
            <input type="text" th:field="*{nickname}" placeholder="닉네임">
            
            <label class="signup-label" th:for="*{email}"> 이메일 </label>
            <input type="text" th:field="*{email}" placeholder="이메일">
            
        </div>
    
        <button type="submit">회원가입</button>
    </form>
    <a th:href="@{/member}"> 뒤로가기 </a>
</div>
</body>
</html>
